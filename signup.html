<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Search</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>



    <link rel="stylesheet" href="newstyle.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif
}

body {
    height: 100vh;
    background: linear-gradient(to top,  rgb(252, 200, 201) 50%, rgb(255, 167, 168) 90%) no-repeat
}
.btn-login{
     background-color:  rgb(255, 156, 157);;
    border-radius : 20px;
    color: white;
    font-weight: 500;
   
    font-size: 22px;
}
.logincard{
    margin-top: 90px;
}

.panel-heading {
    text-align: center;
    margin-bottom: 10px
}

#forgot {
    min-width: 100px;
        
        font-size: 11px;
    padding-left: 50px;
    margin-left: auto;
    text-decoration: none
}

a:hover {
    text-decoration: none
}

.form-inline label {
    padding-left: 10px;
    margin: 0;
    cursor: pointer
}

.btn.btn-primary {
    margin-top: 20px;
    border-radius: 15px
}

.panel {
    min-height: 380px;
    box-shadow: 20px 20px 80px rgb(218, 218, 218);
    border-radius: 12px
}

.input-field {
    border-radius: 10px;
    padding: 6px;
    padding-left: 11px;
    display: flex;
    align-items: center;
    cursor: pointer;
    border: 1px solid #ddd;
    color: rgb(232, 76, 79);
}

input[type='text'],
input[type='password'] {
    border: none;
    outline: none;
    box-shadow: none;
    width: 100%
}

.fa-eye-slash.btn {
    border: none;
    outline: none;
    box-shadow: none
}

.log-img {
    width: 40px;
    height: 40px;
    object-fit: cover;
    border-radius: 50%;
    position: relative
}

a[target='_blank'] {
    position: relative;
    transition: all 0.1s ease-in-out
}

.bordert {
    border-top: 1px solid #aaa;
    position: relative
}

.bordert:after {
    content: "or connect with";
    position: absolute;
    top: -13px;
    left: 33%;
    background-color: #fff;
    padding: 0px 8px
}
.login-name{
    padding: 12px;
}

@media(max-width: 360px) {
    #forgot {
        margin-left: 0;
        padding-top: 4px
    }

   

    .bordert:after {
        left: 25%
    }
}
       
    </style>


</head>

<body>
    <div class="wrapper">
        <div class="container-fluid logincard">
            <div class="row">
                <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                    <div class="panel border bg-white">
                        <div class="panel-heading">
                            <h3 class="pt-3 font-weight-bold">Signup</h3>
                        </div>
                        <div class="panel-body p-3">
                            <form action="index.html" method="POST">
                               
                               
                                <div class="form-group py-2">
                                    <div class="input-field login-name"> <i class='bx bx-user bx-sm' ></i> &nbsp;<input type="text" placeholder="Username or Email" required> </div>
                                </div>
                                <div class="form-group py-1 pb-2">
                                    <div class="input-field"> <i class='bx bxs-lock-alt bx-sm'></i>&nbsp;<input type="password" placeholder="Enter your Password" required> <button class="btn bg-white text-muted">   <i class='bx bxs-hide bx-sm'></i> </button> </div>
                                </div>
                                <div class="form-inline"> <input type="checkbox" name="remember" id="remember"> <label for="remember" class="text-muted">Remember me</label> <a href="#" id="forgot" class="font-weight-bold">Forgot password?</a> </div>
                                <div class="btn btn-login btn-block mt-3">Signup</div>
                                <div class="text-center pt-4 text-muted">Already have an account? <a href="login.html" class="text-primary">Login</a> </div>
                            </form>
                        </div>
                        <div class="mx-3 my-2 py-2 bordert">
                            <div class="text-center py-3">  <a href="https://www.google.com" target="_blank" class="px-2"> <img class="log-img" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""> </a> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        





    </div>



    <script src="https://unpkg.com/boxicons@latest/dist/boxicons.js">
    </script>



</body>
</html>
